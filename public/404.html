<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found</title>
  <script>
    // Serve index.html for all routes so React Router can handle it
    var path = window.location.pathname;
    var repo = "/G2werse";

    if (!path.startsWith(repo)) {
      path = repo + path;
    }

    window.location.replace(repo + "/index.html" + "?redirect=" + encodeURIComponent(path));
  </script>
</head>
<body style="background:black;color:white;display:flex;justify-content:center;align-items:center;height:100vh;">
  <h2>Redirecting...</h2>
</body>
</html>
